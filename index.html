<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="sps.css">
</head>

<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="game-container">
        <div class="player-score">
            <h2>Player Score: <span id="player-score">0</span></h2>
        </div>
        <div class="computer-score">
            <h2>Computer Score: <span id="computer-score">0</span></h2>
        </div>
        <div class="game-options">
            <button id="rock" class="option">Rock</button>
            <button id="paper" class="option">Paper</button>
            <button id="scissors" class="option">Scissors</button>
        </div>
        <div class="result">
            <h2 id="result-message"></h2>
        </div>
    </div>

    <script src="sps.js"></script>
</body>

</html>
